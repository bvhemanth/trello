<div class="head">
    <button (click)="addList()" mat-raised-button color="secondary">Add List</button>
</div>

<div class="list-container" cdkDropListGroup>
    <div *ngFor="let list of lists;let idx = index" >
        <div class="container">
            <div class="list" cdkDropList [cdkDropListData]="list.items" (cdkDropListDropped)="drop($event,idx)">
                <button class="cross" (click)="removeC(idx)">X</button>
                <mat-card class="list-item" *ngFor="let item of list.items;let tdx = index" cdkDrag>
                    <button class="cross" (click)="removeT(idx,tdx)">X</button>
                    <mat-card-content>
                        <app-card [item]="item.item" [date]="item.createdAt"></app-card>
                    </mat-card-content>
                </mat-card>
            </div>
            <form #newItemForm="ngForm" (ngSubmit)="onSubmit(newItemForm, idx)">
                <mat-form-field>
                    <input matInput name="newItem" ngModel type="text" placeholder="Enter a new item" required>
                </mat-form-field>
                <button mat-raised-button type="submit" color="accent" [disabled]="!newItemForm.valid">Add Item</button>
            </form>
        </div>
    </div>
</div>
